<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='保存文章',active='publish'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<link th:href="@{/plugins/tagsinput/jquery.tagsinput.css}" rel="stylesheet"/>
<link th:href="@{/plugins/select2.dist.css/select2-bootstrap.css}" rel="stylesheet"/>
<link th:href="@{/plugins/toggles/toggles.css}" rel="stylesheet"/>

<link href="//cdn.bootcss.com/multi-select/0.9.12/css/multi-select.css" rel="stylesheet"/>
<link href="//cdn.bootcss.com/select2/3.4.8/select2.min.css" rel="stylesheet"/>
<link th:href="@{/plugins/md/css/style.css}" rel="stylesheet"/>
<style>
    #tags_tagsinput {
        background-color: #fafafa;
        border: 1px solid #eeeeee;
    }

    #tags_addTag input {
        width: 100%;
    }

    #tags_addTag {
        margin-top: -5px;
    }
</style>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">
                            <th:block th:if="${null != blog}">
                                编辑文章
                            </th:block>
                            <th:block th:unless="${null != blog}">
                                发布文章
                            </th:block>
                        </h4>
                    </div>
                    <div class="col-md-12">
                        <form id="articleForm" role="form" novalidate="novalidate">
                            <th:block th:if="${null != blog}">
                                <input type="hidden" name="blogid" th:value="${blog.blogid}"/>
                                <input type="hidden" name="createAt" th:value="${blog.createAt}"/>
                                <input type="hidden" name="categoryid" th:value="${blog.categoryid}"/>
                                <input type="hidden" name="hits" th:value="${blog.hits}"/>
                            </th:block>
                            <input type="hidden" name="cid" th:value="${blog!=null and blog.category.cId!=null}?${blog.category.cId}: ''" id="cid"/>
                            <input type="hidden" name="content" id="content-editor"/>
                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                                <input type="text" class="form-control" placeholder="请输入文章标题（必须）" name="title" required="required"
                                       aria-required="true" th:value="${blog!=null and blog.title!=null }?${blog.title}: ''"/>
                            </div>

                            <div class="form-group col-md-6" style="padding: 0 10px 0 0;">
                                <input name="tagforsplit" id="tags" type="text" class="form-control" placeholder="请填写文章标签"
                                       th:value="${blog!=null and blog.tagforsplit !=null}?${blog.tagforsplit}: ''"/>
                            </div>

                            <div class="form-group col-md-6">
                                <select id="multiple-sel" class="select2 form-control" name="categoryid" multiple="multiple" data-placeholder="请选择分类...">
                                    <th:block th:if="${null == categories}">
                                        <option value="默认分类" selected="selected">默认分类</option>
                                    </th:block>
                                    <th:block th:unless="${null == categories}">
                                        <th:block th:each="c : ${categories}">
                                            <option th:value="${c.cId}" th:text="${c.cName}"  th:selected="${null !=blog and c.cId==blog.category.cId?true:false}" ></option>
                                        </th:block>
                                    </th:block>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group">
                                <textarea style="height: 450px" autocomplete="off" id="text" name="text" class="markdown-textarea" th:utext="${blog!=null and blog.content !=null}?${blog.content}: ''"></textarea>
                            </div>
                            <div class="clearfix"></div>

                            <div class="text-right">
                                <a class="btn btn-default waves-effect waves-light" th:href="@{/article}">返回列表</a>
                                <button type="button" class="btn btn-primary waves-effect waves-light" onclick="subArticle();">
                                    保存文章
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>

<script th:src="@{/plugins/tagsinput/jquery.tagsinput.min.js}"></script>
<script th:src="@{/plugins/jquery-multi-select/jquery.quicksearch.js}"></script>

<script th:src="@{/plugins/md/js/jquery.scrollto.js}"></script>
<script th:src="@{/plugins/md/js/pagedown.js}"></script>
<script th:src="@{/plugins/md/js/pagedown-extra.js}"></script>
<script th:src="@{/plugins/md/js/diff.js}"></script>
<script th:src="@{/plugins/md/js/md.js}"></script>

<script th:src="@{//cdn.bootcss.com/multi-select/0.9.12/js/jquery.multi-select.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/select2/3.4.8/select2.min.js}"></script>
<script th:src="@{//cdn.bootcss.com/jquery-toggles/2.0.4/toggles.min.js}"></script>
<script th:src="@{/js/article.js}"></script>
</body>
</html>
